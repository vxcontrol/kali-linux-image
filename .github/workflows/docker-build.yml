name: Build and Push Docker Images

on:
  push:
    branches:
      - master

jobs:
  docker-build:
    runs-on: self-hosted
    timeout-minutes: 720 # 12 hours timeout considering build time
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: 'vxcontrol'
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          echo "date=$(date +%Y%m%d)" >> $GITHUB_OUTPUT
          echo "sha_short=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            TAG="${GITHUB_REF#refs/tags/}"
            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "is_tag=true" >> $GITHUB_OUTPUT
          else
            TAG="latest"
            echo "version=$TAG" >> $GITHUB_OUTPUT
            echo "is_tag=false" >> $GITHUB_OUTPUT
          fi
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Create and use project-specific builder with smart cache management
        run: |
          # Check if kali-builder exists, create if not
          if ! docker buildx ls | grep -q "kali-builder"; then
            echo "Creating new kali-builder with automatic cache management..."
            docker buildx create --name kali-builder \
              --driver docker-container \
              --driver-opt image=moby/buildkit:buildx-stable-1 \
              --driver-opt network=host \
              --config ./buildkitd.toml \
              --use --bootstrap
            echo "âœ… Builder created with automatic garbage collection"
          else
            echo "Using existing kali-builder..."
            docker buildx use kali-builder
            # Ensure builder is running
            docker buildx inspect kali-builder --bootstrap
            echo "âœ… Builder ready with smart cache management"
          fi

      - name: Build and push with optimized cache (sequential)
        run: |
          echo "Building and pushing multi-platform images using docker buildx bake..."
          echo "Tag: $TAG"
          echo "Registry: vxcontrol"
          echo "Builder: kali-builder with sequential build to avoid layer duplication"
          
          # Step 1: Build base images first
          echo "Building base images..."
          docker buildx bake \
            --builder kali-builder \
            --set "*.cache-from=type=registry,ref=vxcontrol/kali-linux:buildcache" \
            --set "*.cache-to=type=registry,ref=vxcontrol/kali-linux:buildcache,mode=max" \
            --progress=plain \
            --push \
            sequential
          
          # Step 2: Build systemd images (will reuse base layers)
          echo "Building systemd images..."
          docker buildx bake \
            --builder kali-builder \
            --set "*.cache-from=type=registry,ref=vxcontrol/kali-linux:buildcache" \
            --set "*.cache-to=type=registry,ref=vxcontrol/kali-linux:buildcache,mode=max" \
            --progress=plain \
            --push \
            dependent
        env:
          DOCKER_BUILDKIT: 1
          TAG: ${{ steps.meta.outputs.version }}

      - name: Generate build summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status | Platforms | Features |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|-----------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| vxcontrol/kali-linux:${{ steps.meta.outputs.version }} | âœ… Built & Pushed | linux/amd64, linux/arm64 | ðŸ”’ SBOM, ðŸ›¡ï¸ Provenance |" >> $GITHUB_STEP_SUMMARY
          echo "| vxcontrol/kali-linux:systemd | âœ… Built & Pushed | linux/amd64, linux/arm64 | ðŸ”’ SBOM, ðŸ›¡ï¸ Provenance, âš™ï¸ Systemd |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ“‹ Build Details:**" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** \`${{ steps.meta.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ steps.meta.outputs.sha_short }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Date:** \`${{ steps.meta.outputs.date }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** \`${{ github.event_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ›¡ï¸ Security Features:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Software Bill of Materials (SBOM) generated" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Build provenance attestation created" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Multi-platform support (AMD64 + ARM64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ðŸ”„ Cache Management:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Automatic garbage collection enabled" >> $GITHUB_STEP_SUMMARY

  security-scan:
    needs: docker-build
    runs-on: self-hosted
    
    steps:
      - name: Pull target image locally to avoid streaming issues
        run: |
          echo "Pre-pulling target image for stable scanning..."
          docker pull vxcontrol/kali-linux:latest
          echo "âœ… Target image available locally"
      
      - name: Run Trivy vulnerability scanner via Docker (stable approach)
        run: |
          echo "Running Trivy scan using Docker with docker.sock access..."
          
          # Simplified approach without host cache mapping (ephemeral scan)
          docker run --rm \
            -v /var/run/docker.sock:/var/run/docker.sock \
            -v "$(pwd):$(pwd)" \
            -w "$(pwd)" \
            --memory=4g \
            --memory-swap=8g \
            -e TRIVY_PARALLEL=4 \
            aquasec/trivy:0.63.0 \
            image \
            --format sarif \
            --output trivy-results.sarif \
            --scanners vuln \
            --timeout 60m \
            --severity CRITICAL,HIGH \
            --skip-files '**/*.dll,**/*.exe,**/libstdc++-6.dll' \
            --skip-dirs '/usr/lib/gcc,/usr/share/doc' \
            --quiet \
            vxcontrol/kali-linux:latest
            
          echo "âœ… Trivy scan completed"
        continue-on-error: true

      - name: Verify SARIF file exists
        id: check_sarif
        run: |
          if [ -f "trivy-results.sarif" ]; then
            echo "SARIF file found, size: $(du -h trivy-results.sarif)"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "SARIF file not found, skipping upload"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && steps.check_sarif.outputs.exists == 'true'
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Generate security summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Check if SARIF file exists and get vulnerability count
          if [ -f "trivy-results.sarif" ]; then
            if command -v jq >/dev/null 2>&1; then
              VULN_COUNT=$(jq '.runs[0].results | length' trivy-results.sarif 2>/dev/null || echo "unknown")
              if [ "$VULN_COUNT" = "unknown" ] || [ "$VULN_COUNT" = "null" ]; then
                echo "- âœ… **Trivy scan completed** but vulnerability count could not be determined" >> $GITHUB_STEP_SUMMARY
              elif [ "$VULN_COUNT" -eq 0 ]; then
                echo "- âœ… **No critical/high vulnerabilities found** by Trivy scan" >> $GITHUB_STEP_SUMMARY
              else
                echo "- âš ï¸ **$VULN_COUNT critical/high vulnerabilities** found by Trivy scan" >> $GITHUB_STEP_SUMMARY
              fi
            else
              echo "- âœ… **Trivy scan completed** and results file generated" >> $GITHUB_STEP_SUMMARY
            fi
            
            # Check if SARIF was uploaded
            if [ "${{ steps.check_sarif.outputs.exists }}" = "true" ]; then
              echo "- âœ… **Results uploaded** to GitHub Security tab" >> $GITHUB_STEP_SUMMARY
              echo "- ðŸ“Š **View details:** Go to Security â†’ Code scanning alerts" >> $GITHUB_STEP_SUMMARY
            else
              echo "- âŒ **Results upload failed** - check logs for details" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "- âŒ **Trivy scan failed** - SARIF results file not generated" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ” **Check logs** above for timeout or scanning errors" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ’¡ **Tip:** Large images may require scanning optimization" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Cleanup local resources
        if: always()
        run: |
          echo "Cleaning up local resources..."
          docker rmi vxcontrol/kali-linux:latest 2>/dev/null || echo "Target image not found"
          docker rmi aquasec/trivy:0.63.0 2>/dev/null || echo "Trivy image not found"          
          echo "âœ… Cleanup completed"
